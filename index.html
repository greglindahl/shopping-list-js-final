<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Run and Get It List</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<img id="logo" src="img/logo.png" alt="Run and Get It Logo">
		<h1>The Run and Get It List</h1>
		<h2>By Greg Lindahl</h2>
	</header>
	<div id="wrapper">
		<input id="add-item" type="text" name="add-items" autocomplete="off" placeholder="+ Add items">
		<button type="submit" id="add" class="plus-btn">+</button>
		<div id="list"></div>
	</div>
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
